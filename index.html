<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoListing AI V11 - Pro Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Babel for in-browser JSX/TS transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useMemo, useEffect } from 'react';
    import ReactDOM from 'react-dom/client';
    import { GoogleGenAI, Type } from "@google/genai";

    // Polyfill for process.env
    if (typeof window.process === 'undefined') {
      window.process = { env: {} };
    }

    const App = () => {
      const [url, setUrl] = useState('');
      const [status, setStatus] = useState({ isAnalyzing: false });
      const [hasKey, setHasKey] = useState(false);

      useEffect(() => {
        const checkKey = async () => {
          if (process.env.API_KEY) {
            setHasKey(true);
          } else if (window.aistudio && typeof window.aistudio.hasSelectedApiKey === 'function') {
            const selected = await window.aistudio.hasSelectedApiKey();
            setHasKey(selected);
          }
        };
        checkKey();
      }, []);

      const handleConnectKey = async () => {
        if (window.aistudio && typeof window.aistudio.openSelectKey === 'function') {
          await window.aistudio.openSelectKey();
          setHasKey(true); 
        } else {
          alert("API Key selection is not available. Please ensure process.env.API_KEY is configured.");
        }
      };

      const FIXED_DESCRIPTION = `ðŸ“ DEALER LOCATION:
ðŸ¢ 25350 Pleasant Valley Rd, Suite 138
Chantilly, VA 20152

ðŸ“ž Call / Text:
ðŸ“² 7ï¸âƒ£0ï¸âƒ£3ï¸âƒ£-7ï¸âƒ£7ï¸âƒ£5ï¸âƒ£-8ï¸âƒ£5ï¸âƒ£8ï¸âƒ£5ï¸âƒ£

ðŸ“„ Clean title
ðŸš˜ Ready for a test drive
ðŸ’¬ Serious buyers only â€” message now before itâ€™s gone!`;

      const analyzeVehicleUrl = async (targetUrl) => {
        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY || "" });
        const response = await ai.models.generateContent({
          model: "gemini-3-flash-preview",
          contents: `Extract vehicle details from: ${targetUrl}. 
          Return JSON with: title, year, make, model, price, mileage, vin, bodyStyle, exteriorColor, interiorColor. 
          Normalize values for FB Marketplace.`,
          config: {
            tools: [{ googleSearch: {} }],
            responseMimeType: "application/json",
            responseSchema: {
              type: Type.OBJECT,
              properties: {
                title: { type: Type.STRING },
                year: { type: Type.INTEGER },
                make: { type: Type.STRING },
                model: { type: Type.STRING },
                price: { type: Type.STRING },
                mileage: { type: Type.STRING },
                vin: { type: Type.STRING },
                bodyStyle: { type: Type.STRING },
                exteriorColor: { type: Type.STRING },
                interiorColor: { type: Type.STRING },
              },
              required: ["title", "year", "make", "model", "price", "bodyStyle"]
            }
          }
        });
        return JSON.parse(response.text);
      };

      const handleAnalyze = async (e) => {
        e.preventDefault();
        if (!url) return;
        setStatus({ isAnalyzing: true, error: null });
        try {
          const data = await analyzeVehicleUrl(url);
          data.description = FIXED_DESCRIPTION;
          setStatus({ isAnalyzing: false, data });
        } catch (err) {
          console.error(err);
          setStatus({ isAnalyzing: false, error: 'Extraction failed. Reconnect API or check the URL.' });
        }
      };

      const autoFillScript = useMemo(() => {
        if (!status.data) return '';
        const data = status.data;
        return `
(async function() {
  const vehicle = ${JSON.stringify({
    ...data,
    price: data.price.replace(/[^0-9]/g, ''),
    mileage: data.mileage.replace(/[^0-9]/g, ''),
    condition: 'Excellent',
    fuelType: 'Gasoline'
  })};

  console.log('%c ðŸ AutoListing AI V11 Active ', 'background: #000; color: #fbbf24; font-weight: bold; padding: 10px; border-radius: 8px;');

  const sleep = (ms) => new Promise(r => setTimeout(r, ms));
  
  function setVal(el, v) {
    if (!el) return;
    const setter = Object.getOwnPropertyDescriptor(Object.getPrototypeOf(el), 'value')?.set;
    if (setter) setter.call(el, v); else el.value = v;
    el.dispatchEvent(new Event('input', { bubbles: true }));
    el.dispatchEvent(new Event('change', { bubbles: true }));
  }

  function findText(txt, sel = '*') {
    const s = txt.toLowerCase().trim();
    return Array.from(document.querySelectorAll(sel)).find(el => (el.innerText?.toLowerCase().trim() || "").includes(s));
  }

  async function clickDropdown(label, val) {
    const l = findText(label, 'span, div, label');
    if (!l) return false;
    let trig = null, curr = l;
    for (let i = 0; i < 8; i++) {
      if (!curr) break;
      trig = curr.querySelector('[role="button"], [role="combobox"], [aria-haspopup]');
      if (trig) break;
      curr = curr.parentElement;
    }
    if (trig) {
      trig.click();
      await sleep(600);
      let opt = null;
      for (let a = 0; a < 25; a++) {
        await sleep(150);
        opt = Array.from(document.querySelectorAll('[role="option"], [role="listbox"] span, div[class*="x193iq5w"]'))
          .find(o => o.innerText.toLowerCase().trim().includes(val.toLowerCase().trim()));
        if (opt && opt.offsetHeight > 0) break;
      }
      if (opt) { opt.click(); await sleep(800); return true; }
      else { document.body.click(); }
    }
    return false;
  }

  // --- AUTOMATION SEQUENCE ---
  await clickDropdown('vehicle type', 'Car/Truck');
  await sleep(1000);

  // ALWAYS EXCELLENT CONDITION
  console.log('Enforcing Excellent Condition...');
  await clickDropdown('vehicle condition', 'Excellent');
  await clickDropdown('condition', 'Excellent');

  await clickDropdown('year', vehicle.year);
  await clickDropdown('make', vehicle.make);
  await clickDropdown('body style', vehicle.bodyStyle);
  await clickDropdown('fuel type', 'Gasoline');

  const fields = { title: vehicle.title, price: vehicle.price, model: vehicle.model, mileage: vehicle.mileage, vin: vehicle.vin, description: vehicle.description };
  for (const [k, v] of Object.entries(fields)) {
    const l = findText(k, 'span, div, label');
    if (l) {
      let inp = null, curr = l;
      for (let i = 0; i < 6; i++) {
        if (!curr) break;
        inp = curr.querySelector('input, textarea');
        if (inp) break;
        curr = curr.parentElement;
      }
      if (inp) setVal(inp, v);
    }
  }

  await clickDropdown('exterior color', vehicle.exteriorColor);
  await clickDropdown('interior color', vehicle.interiorColor);

  // ALWAYS CHECK CLEAN TITLE
  console.log('Enforcing Clean Title...');
  const cleanLabels = Array.from(document.querySelectorAll('span, label, div')).filter(el => 
    el.innerText?.toLowerCase().includes('clean title') || 
    el.innerText?.toLowerCase().includes('has a clean title')
  );
  for (const l of cleanLabels) {
    let p = l.parentElement;
    for (let i = 0; i < 6; i++) {
      if (!p) break;
      const cb = p.querySelector('input[type="checkbox"]');
      if (cb && !cb.checked) { cb.click(); break; }
      const yes = Array.from(p.querySelectorAll('span, div')).find(s => s.innerText === 'Yes' && s.offsetHeight > 0);
      if (yes) { yes.click(); break; }
      p = p.parentElement;
    }
  }

  alert('V11 Logic Complete! Condition is Excellent and Clean Title is Checked.');
})();`.trim();
      }, [status.data]);

      return (
        <div className="max-w-6xl mx-auto px-6 py-12">
          <header className="mb-12 text-center">
            <div className="inline-block p-4 bg-slate-900 rounded-3xl shadow-xl mb-6 animate-float">
               <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
            </div>
            <h1 className="text-5xl font-black tracking-tight text-slate-900">AutoListing AI <span className="text-blue-600">V11</span></h1>
            <p className="mt-4 text-slate-500 font-medium italic">Strict Marketplace Automation for Chantilly Dealer</p>
          </header>

          {!hasKey ? (
            <div className="max-w-md mx-auto bg-white p-10 rounded-[2.5rem] shadow-2xl border border-blue-50 text-center animate-in zoom-in duration-300">
              <h2 className="text-2xl font-black mb-4">Connect Gemini API</h2>
              <p className="text-slate-500 text-sm mb-8 leading-relaxed">
                To enable AI extraction on GitHub Pages, select your Gemini API key. 
                This allows the app to analyze dealer listings automatically.
              </p>
              <button 
                onClick={handleConnectKey}
                className="w-full bg-blue-600 text-white font-black py-5 px-8 rounded-2xl hover:bg-blue-700 transition-all shadow-lg shadow-blue-100 uppercase tracking-widest text-xs"
              >
                Select API Key
              </button>
              <p className="mt-6 text-[10px] text-slate-400 font-bold uppercase tracking-tighter">
                Requires a paid GCP project â€¢ <a href="https://ai.google.dev/gemini-api/docs/billing" target="_blank" className="text-blue-500 underline">Billing Info</a>
              </p>
            </div>
          ) : (
            <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
              <div className="lg:col-span-4 space-y-6">
                <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                  <h3 className="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-6">Extraction Console</h3>
                  <form onSubmit={handleAnalyze} className="space-y-4">
                    <input
                      type="url"
                      required
                      placeholder="Paste dealer listing URL..."
                      value={url}
                      onChange={(e) => setUrl(e.target.value)}
                      className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm"
                    />
                    <button
                      type="submit"
                      disabled={status.isAnalyzing}
                      className="w-full bg-slate-900 text-white font-black py-4 rounded-2xl hover:bg-black disabled:opacity-50 transition-all uppercase tracking-widest text-xs"
                    >
                      {status.isAnalyzing ? 'Analyzing...' : 'Fetch Vehicle Data'}
                    </button>
                    {status.error && <p className="text-red-500 text-[10px] font-bold mt-2 uppercase text-center">{status.error}</p>}
                  </form>
                </div>

                {status.data && (
                  <div className="bg-blue-600 text-white p-8 rounded-[2rem] shadow-xl animate-in fade-in slide-in-from-left-4">
                    <h3 className="text-xl font-black mb-6">Automation Script</h3>
                    <ul className="text-blue-100 text-[11px] font-bold space-y-4 mb-8">
                      <li className="flex items-center gap-2 italic">âœ“ Condition: ALWAYS Excellent</li>
                      <li className="flex items-center gap-2 italic">âœ“ Title: ALWAYS Checked</li>
                      <li className="flex items-center gap-2 italic">âœ“ Fuel: Gasoline</li>
                    </ul>
                    <button
                      onClick={() => { navigator.clipboard.writeText(autoFillScript); alert('V11 Automation Script Copied!'); }}
                      className="w-full bg-white text-blue-600 font-black py-4 rounded-2xl hover:bg-slate-50 transition-all uppercase tracking-widest text-xs shadow-lg"
                    >
                      Copy V11 Script
                    </button>
                  </div>
                )}
              </div>

              <div className="lg:col-span-8">
                <div className="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 min-h-[500px] flex flex-col overflow-hidden">
                   <div className="bg-slate-50 border-b border-slate-100 p-6 px-10 flex justify-between items-center">
                      <h3 className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Listing Verification</h3>
                   </div>
                   <div className="p-10 flex-1">
                      {status.isAnalyzing ? (
                        <div className="flex flex-col items-center justify-center h-full space-y-4">
                          <div className="w-10 h-10 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
                          <p className="text-slate-400 font-black text-[10px] uppercase tracking-widest">AI Engine Running...</p>
                        </div>
                      ) : status.data ? (
                        <div className="grid grid-cols-2 gap-8 animate-in fade-in duration-500">
                          <DisplayField label="Year" value={status.data.year} />
                          <DisplayField label="Make" value={status.data.make} />
                          <DisplayField label="Model" value={status.data.model} />
                          <DisplayField label="Price" value={status.data.price} />
                          <DisplayField label="Mileage" value={status.data.mileage} />
                          <DisplayField label="Body Style" value={status.data.bodyStyle} />
                          <div className="col-span-2">
                             <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">Fixed Template Description</label>
                             <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 text-sm whitespace-pre-wrap text-slate-600 leading-relaxed italic">
                               {status.data.description}
                             </div>
                          </div>
                        </div>
                      ) : (
                        <div className="flex flex-col items-center justify-center h-full text-slate-300">
                          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" className="mb-4 opacity-20"><path d="M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7"/><path d="m9 11 3 3L22 4"/><path d="M17 17v5"/><path d="M14 19h6"/></svg>
                          <p className="font-bold italic">Paste a vehicle URL to extract details.</p>
                        </div>
                      )}
                   </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const DisplayField = ({ label, value }) => (
      <div>
        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block">{label}</label>
        <div className="bg-slate-50 px-5 py-4 rounded-xl border border-slate-100 text-sm font-bold text-slate-700">
          {value || 'â€”'}
        </div>
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
