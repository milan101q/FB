
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoListing AI V11 - Pro Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Babel Standalone for in-browser JSX/TS transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    .animate-float { animation: float 3s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
  </style>

  <!-- Import Map to resolve ESM modules directly in the browser -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
  <div id="root"></div>

  <!-- 
    CRITICAL: Use data-type="module" so Babel doesn't transform 'import' into 'require'.
    This resolves the "require is not defined" error in browsers.
  -->
  <script type="text/babel" data-type="module">
    import React, { useState, useMemo } from 'react';
    import ReactDOM from 'react-dom/client';
    import { GoogleGenAI, Type } from "@google/genai";

    /**
     * COMPONENT: Copyable Field UI
     */
    const CopyField = ({ label, value, isMultiline = false }) => {
      const [copied, setCopied] = useState(false);

      const handleCopy = () => {
        if (!value) return;
        navigator.clipboard.writeText(value);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
      };

      return (
        <div className="flex flex-col gap-2 w-full mb-5 group">
          <div className="flex justify-between items-center px-1">
            <label className="text-[10px] font-black uppercase tracking-widest text-slate-400">{label}</label>
            {copied && (
              <span className="text-[10px] text-blue-600 font-black animate-bounce">
                COPIED!
              </span>
            )}
          </div>
          <div className={`relative transition-all duration-300 ${copied ? 'scale-[1.01]' : ''}`}>
            {isMultiline ? (
              <textarea
                readOnly
                value={value}
                onClick={handleCopy}
                className={`w-full p-4 pr-12 text-sm bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none transition-all min-h-[140px] resize-none cursor-pointer leading-relaxed ${
                  copied ? 'border-blue-500 bg-blue-50/30' : 'hover:border-slate-300'
                }`}
              />
            ) : (
              <input
                type="text"
                readOnly
                value={value}
                onClick={handleCopy}
                className={`w-full p-4 pr-12 text-sm font-semibold bg-slate-50 border border-slate-200 rounded-xl focus:outline-none transition-all cursor-pointer ${
                  copied ? 'border-blue-500 bg-blue-50/30 text-blue-700' : 'hover:border-slate-300 text-slate-700'
                }`}
              />
            )}
            <button
              onClick={handleCopy}
              className={`absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-lg transition-all ${
                copied ? 'bg-blue-600 text-white' : 'bg-white text-slate-400 border border-slate-100 hover:text-blue-600'
              } ${isMultiline ? 'top-6 translate-y-0' : ''}`}
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
              </svg>
            </button>
          </div>
        </div>
      );
    };

    const SpecItem = ({ label, value, isForced }) => (
      <div className={`text-center p-4 rounded-2xl border ${isForced ? 'bg-amber-50 border-amber-100' : 'bg-slate-50 border-slate-100'}`}>
        <div className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">{label}</div>
        <div className={`text-sm font-bold ${isForced ? 'text-amber-700' : 'text-slate-700'}`}>{value}</div>
        {isForced && <div className="text-[9px] font-black text-amber-500/60 uppercase mt-1 tracking-tighter italic">LOCKED</div>}
      </div>
    );

    /**
     * MAIN APPLICATION
     */
    const App = () => {
      const [url, setUrl] = useState('');
      const [status, setStatus] = useState({ isAnalyzing: false });

      const FIXED_DESCRIPTION = `ðŸ“ DEALER LOCATION:
ðŸ¢ 25350 Pleasant Valley Rd, Suite 138
Chantilly, VA 20152

ðŸ“ž Call / Text:
ðŸ“² 7ï¸âƒ£0ï¸âƒ£3ï¸âƒ£-7ï¸âƒ£7ï¸âƒ£5ï¸âƒ£-8ï¸âƒ£5ï¸âƒ£8ï¸âƒ£5ï¸âƒ£

ðŸ“„ Clean title
ðŸš˜ Ready for a test drive
ðŸ’¬ Serious buyers only â€” message now before itâ€™s gone!`;

      const analyzeVehicleUrl = async (targetUrl) => {
        const ai = new GoogleGenAI({ apiKey: window.process?.env?.API_KEY || "" });
        
        const response = await ai.models.generateContent({
          model: "gemini-3-flash-preview",
          contents: `Extract vehicle details from: ${targetUrl}. Normalize values for Facebook Marketplace. Provide JSON.`,
          config: {
            tools: [{ googleSearch: {} }],
            responseMimeType: "application/json",
            responseSchema: {
              type: Type.OBJECT,
              properties: {
                title: { type: Type.STRING },
                year: { type: Type.INTEGER },
                make: { type: Type.STRING },
                model: { type: Type.STRING },
                price: { type: Type.STRING },
                mileage: { type: Type.STRING },
                vin: { type: Type.STRING },
                bodyStyle: { type: Type.STRING },
                exteriorColor: { type: Type.STRING },
                interiorColor: { type: Type.STRING },
              },
              required: ["title", "year", "make", "model", "price", "bodyStyle"]
            }
          }
        });

        return JSON.parse(response.text);
      };

      const handleAnalyze = async (e) => {
        e.preventDefault();
        if (!url) return;
        setStatus({ isAnalyzing: true, error: null });
        try {
          const data = await analyzeVehicleUrl(url);
          data.description = FIXED_DESCRIPTION;
          setStatus({ isAnalyzing: false, data });
        } catch (err) {
          console.error(err);
          setStatus({ isAnalyzing: false, error: 'Extraction failed. Ensure the URL is correct and API key is set.' });
        }
      };

      const autoFillScript = useMemo(() => {
        if (!status.data) return '';
        const data = status.data;
        return `
(async function() {
  const vehicle = ${JSON.stringify({
    ...data,
    price: data.price.replace(/[^0-9]/g, ''),
    mileage: data.mileage.replace(/[^0-9]/g, ''),
    condition: 'Excellent',
    fuelType: 'Gasoline'
  })};

  console.log('%c ðŸ AutoListing AI V11 Active ', 'background: #000; color: #fbbf24; font-weight: bold; padding: 10px; border-radius: 8px;');

  const sleep = (ms) => new Promise(r => setTimeout(r, ms));
  
  function setVal(el, v) {
    if (!el) return;
    const setter = Object.getOwnPropertyDescriptor(Object.getPrototypeOf(el), 'value')?.set;
    if (setter) setter.call(el, v); else el.value = v;
    el.dispatchEvent(new Event('input', { bubbles: true }));
    el.dispatchEvent(new Event('change', { bubbles: true }));
  }

  function findText(txt, sel = '*') {
    const s = txt.toLowerCase().trim();
    return Array.from(document.querySelectorAll(sel)).find(el => (el.innerText?.toLowerCase().trim() || "").includes(s));
  }

  async function clickDropdown(label, val) {
    const l = findText(label, 'span, div, label');
    if (!l) return false;
    let trig = null, curr = l;
    for (let i = 0; i < 8; i++) {
      if (!curr) break;
      trig = curr.querySelector('[role="button"], [role="combobox"], [aria-haspopup]');
      if (trig) break;
      curr = curr.parentElement;
    }
    if (trig) {
      trig.click();
      await sleep(600);
      let opt = null;
      for (let a = 0; a < 25; a++) {
        await sleep(150);
        opt = Array.from(document.querySelectorAll('[role="option"], [role="listbox"] span, div[class*="x193iq5w"]'))
          .find(o => o.innerText.toLowerCase().trim().includes(val.toLowerCase().trim()));
        if (opt && opt.offsetHeight > 0) break;
      }
      if (opt) { opt.click(); await sleep(800); return true; }
      else { document.body.click(); }
    }
    return false;
  }

  // --- AUTOMATION SEQUENCE ---
  
  // 1. Vehicle Type
  await clickDropdown('vehicle type', 'Car/Truck');
  await sleep(1000);

  // 2. ALWAYS EXCELLENT CONDITION
  console.log('Enforcing Excellent Condition...');
  await clickDropdown('vehicle condition', 'Excellent');
  await clickDropdown('condition', 'Excellent');

  // 3. Dropdowns
  await clickDropdown('year', vehicle.year);
  await clickDropdown('make', vehicle.make);
  await clickDropdown('body style', vehicle.bodyStyle);
  await clickDropdown('fuel type', 'Gasoline');

  // 4. Text Fields
  const fields = { title: vehicle.title, price: vehicle.price, model: vehicle.model, mileage: vehicle.mileage, vin: vehicle.vin, description: vehicle.description };
  for (const [k, v] of Object.entries(fields)) {
    const l = findText(k, 'span, div, label');
    if (l) {
      let inp = null, curr = l;
      for (let i = 0; i < 6; i++) {
        if (!curr) break;
        inp = curr.querySelector('input, textarea');
        if (inp) break;
        curr = curr.parentElement;
      }
      if (inp) setVal(inp, v);
    }
  }

  await clickDropdown('exterior color', vehicle.exteriorColor);
  await clickDropdown('interior color', vehicle.interiorColor);

  // 5. ALWAYS CHECK CLEAN TITLE
  console.log('Enforcing Clean Title...');
  const cleanLabels = Array.from(document.querySelectorAll('span, label, div')).filter(el => 
    el.innerText?.toLowerCase().includes('clean title') || 
    el.innerText?.toLowerCase().includes('has a clean title')
  );
  for (const l of cleanLabels) {
    let p = l.parentElement;
    for (let i = 0; i < 5; i++) {
      if (!p) break;
      const cb = p.querySelector('input[type="checkbox"]');
      if (cb && !cb.checked) { cb.click(); break; }
      const yes = Array.from(p.querySelectorAll('span, div')).find(s => s.innerText === 'Yes' && s.offsetHeight > 0);
      if (yes) { yes.click(); break; }
      p = p.parentElement;
    }
  }

  alert('V11 Logic Complete! Condition is Excellent and Clean Title is Checked.');
})();
        `.trim();
      }, [status.data]);

      return (
        <div className="max-w-7xl mx-auto px-4 py-12">
          <header className="mb-12 text-center">
            <div className="inline-flex items-center justify-center p-5 mb-6 bg-slate-900 rounded-3xl shadow-2xl animate-float">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/>
              </svg>
            </div>
            <h1 className="text-5xl font-black text-slate-900 tracking-tight">AutoListing <span className="text-amber-500">V11</span></h1>
            <p className="mt-4 text-slate-400 font-medium italic uppercase tracking-widest text-xs">Chantilly Dealer Automation Suite</p>
          </header>

          <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div className="lg:col-span-4 space-y-8">
              <section className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 className="text-[11px] font-black mb-6 text-slate-400 uppercase tracking-widest flex items-center gap-3">
                  <span className="w-5 h-5 rounded-full bg-amber-500 text-white flex items-center justify-center text-[8px]">1</span>
                  Analyze Listing
                </h2>
                <form onSubmit={handleAnalyze} className="space-y-4">
                  <input
                    type="url"
                    required
                    placeholder="Paste vehicle URL..."
                    value={url}
                    onChange={(e) => setUrl(e.target.value)}
                    className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-amber-500 outline-none transition-all text-sm"
                  />
                  <button
                    type="submit"
                    disabled={status.isAnalyzing}
                    className="w-full bg-slate-900 text-white font-bold py-5 px-6 rounded-2xl hover:bg-black disabled:opacity-50 transition-all shadow-xl shadow-slate-100 uppercase tracking-widest text-xs"
                  >
                    {status.isAnalyzing ? 'Processing...' : 'Fetch Vehicle Specs'}
                  </button>
                  {status.error && <p className="text-red-500 text-[10px] font-bold mt-2 uppercase text-center">{status.error}</p>}
                </form>
              </section>

              {status.data && (
                <section className="bg-slate-900 text-white p-8 rounded-[2rem] shadow-2xl border border-slate-800 animate-in zoom-in duration-300">
                  <div className="flex items-center justify-between mb-8">
                    <h2 className="text-xl font-black text-amber-400">V11 Script</h2>
                    <div className="px-3 py-1 bg-amber-500/10 text-amber-500 rounded-full text-[9px] font-black uppercase tracking-widest border border-amber-500/20">Strict</div>
                  </div>
                  <ul className="text-slate-400 text-[11px] mb-8 space-y-4 font-semibold italic">
                    <li className="flex items-center gap-3 text-white">
                      <div className="w-4 h-4 rounded-full bg-amber-500 flex items-center justify-center text-[8px]">âœ“</div>
                      ALWAYS Excellent Condition
                    </li>
                    <li className="flex items-center gap-3 text-white">
                      <div className="w-4 h-4 rounded-full bg-amber-500 flex items-center justify-center text-[8px]">âœ“</div>
                      ALWAYS Checked Clean Title
                    </li>
                  </ul>
                  <button
                    onClick={() => { navigator.clipboard.writeText(autoFillScript); alert('V11 Automation Script Copied!'); }}
                    className="w-full bg-amber-500 text-slate-900 font-black py-5 px-6 rounded-2xl hover:bg-amber-400 transition-all flex items-center justify-center gap-2 shadow-lg uppercase tracking-widest text-xs"
                  >
                    Copy Script
                  </button>
                </section>
              )}
            </div>

            <div className="lg:col-span-8">
              <div className="bg-white rounded-[2.5rem] shadow-xl border border-slate-200 min-h-[600px] flex flex-col overflow-hidden">
                <div className="bg-slate-50/50 border-b border-slate-100 p-6 px-10 flex justify-between items-center">
                  <h2 className="font-black text-slate-400 uppercase tracking-widest text-[10px]">Data Dashboard</h2>
                </div>

                <div className="p-10 flex-1 overflow-y-auto">
                  {!status.data && !status.isAnalyzing ? (
                    <div className="flex flex-col items-center justify-center h-full text-slate-300 space-y-6">
                       <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1"><path d="M12 2L1 21h22L12 2zm0 3.99L19.53 19H4.47L12 5.99zM11 16h2v2h-2zm0-6h2v4h-2z"/></svg>
                       <p className="font-bold text-slate-400 italic">Enter a listing URL to see technical details.</p>
                    </div>
                  ) : status.isAnalyzing ? (
                    <div className="flex flex-col items-center justify-center h-full space-y-6">
                      <div className="w-12 h-12 border-4 border-amber-500/20 border-t-amber-500 rounded-full animate-spin"></div>
                      <p className="text-slate-500 font-black tracking-widest uppercase text-xs">AI Extraction in Progress...</p>
                    </div>
                  ) : (
                    <div className="space-y-10 animate-in fade-in slide-in-from-bottom-5 duration-500">
                      <div className="grid grid-cols-2 md:grid-cols-4 gap-5">
                        <CopyField label="Year" value={status.data.year.toString()} />
                        <CopyField label="Make" value={status.data.make} />
                        <CopyField label="Model" value={status.data.model} />
                        <CopyField label="Price" value={status.data.price} />
                        <CopyField label="Body Style" value={status.data.bodyStyle} />
                        <CopyField label="Mileage" value={status.data.mileage} />
                        <CopyField label="Exterior" value={status.data.exteriorColor} />
                        <CopyField label="Interior" value={status.data.interiorColor} />
                      </div>
                      
                      <CopyField label="Automation Description" value={status.data.description} isMultiline />
                      
                      <div className="grid grid-cols-3 gap-5 pt-10 border-t border-slate-100">
                        <SpecItem label="Fuel Type" value="Gasoline" isForced />
                        <SpecItem label="Condition" value="Excellent" isForced />
                        <SpecItem label="Clean Title" value="Checked" isForced />
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
